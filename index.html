<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>NY Times Group Activity</title>
</head>

<body>
    <!-- main header of page -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <!-- search form -->
    <form>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Search Parameters</h2>
                    <!-- search inputs -->
                    <div class="form-group">
                        <label for="searchInput">Search Term:</label>
                        <input type="text" class="form-control" id="searchInput">
                    </div>
                    <div class="form-group">
                        <label for="numRecordsInput">Number of Records to retrieve:</label>
                        <input type="number" class="form-control" id="numRecordsInput">
                    </div>
                    <div class="form-group">
                        <label for="startYearInput">Start Year (Optional):</label>
                        <input type="number" class="form-control" id="startYearInput">
                    </div>
                    <div class="form-group">
                        <label for="endYearInput">End Year (Optional):</label>
                        <input type="number" class="form-control" id="endYearInput">
                    </div>
                    <!-- buttons -->
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                    <button type="submit" class="btn btn-primary" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </form>
    <form>
        <!-- container where articles will populate -->
        <div class="container">
            <h2>Top Articles</h2>
            <div class="row">
                <div class="col-12 top-articles"></div>
            </div>
        </div>
    </form>
    <!-- sticky footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-center">
        <ul class="nav justify-content-center">
            <!-- link -->
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/hilbug/6-3-nytimes">Github</a>
            </li>
        </ul>
        <!-- end sticky footer -->
    </nav>

    <script src="./assets/script.js"></script>
</body>

</html>
